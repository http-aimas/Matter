<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>

<body>

<h1 class="text-center">SIGN IN</h1>

<form action="">


<!--Row-->
<div class="row mb-3">

    <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required="required">
    </div>

    <div class="col">

<label for="pwd" class="form-label">Password</label>
        <input type="password" id="pwd" class="form-control" required="required">
    </div>

</div>
<!--End of row-->

<label for="add" class="form-label">Address</label>
 <input type="text" id="add" class="form-control" required="required" placeholder="1234 Main st">


<label for="Addr" class="form-label">Address 2</label>
 <input type="text" id="Addr" class="form-control" required="required" placeholder="Apartment,studio,or floor">

    <!--row 2--->
   <div class="row">

       <div class="col">
          <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" required="required">
       </div>

       <div class="col">
          <label for="state" class="form-label">State</label>
           <select name="" id="state">
               <option value="" disabled="disabled">Choose...</option>
               <option value="California">California</option>
               <option value="Texas">Texas</option>
               <option value="Arizona">Arizona</option>
               <option value="Florida">Florida</option>
           </select>



       </div>

        <div class="col">
          <label for="zip" class="form-label">zip</label>
        <input type="text" id="zip" class="form-control" required="required">
       </div>


   </div>
    <!--end of row 2--->
    <br>

    <input type="checkbox" id="check me out">
    <label for="Check me out">Check me out</label>

    <<br><br>

    <button type="submit" class="btn btn-primary">Sign in</button>

</form>


</body>
</html>
